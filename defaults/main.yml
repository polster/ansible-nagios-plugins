---

# The NRPE version
ansible_nagios_plugins_version: "2.1.4"

# The download URL containing the path where the {{ ansible_nagios_plugins_download_file }} can be downloaded
ansible_nagios_plugins_download_url: "https://github.com/nagios-plugins/nagios-plugins/archive"

# Allows to force a re-installation
ansible_nagios_plugins_reinstall_force: false

# The NRPE check command to be called while executing the
# NRPE plugin check smoke test.
# Should correspond to one of the commands declared in the nrpe.cfg file
ansible_nagios_plugins_nrpe_plugin_check_command: "check_remote_load"
